<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="/" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <svg width="200" height="200">
        <!-- Larger Circle -->
        <circle cx="100" cy="100" r="80" stroke="firebrick" stroke-width="10" fill="none" />

        <!-- Smaller Circle with Charging Percentage -->
        <circle class="loader" cx="100" cy="100" r="50" stroke="gold" stroke-width="10" fill="none"
            stroke-dasharray="314" stroke-dashoffset="0" />

        <!-- Percentage Text -->
        <text x="50%" y="50%" text-anchor="middle" font-size="2em" fill="black">
            75%
        </text>
    </svg>

</body>

</html>
